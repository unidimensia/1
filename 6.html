<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600;700&display=swap');

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Fira Sans', sans-serif;
}

body{
    background-color: #000000;
    padding: 0 20px;
}

.container{
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-height: 100vh;
    margin-top: 20px;
}

header{
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1{
    color: #bdbcbc;
    font-size: 42px;
    text-transform: uppercase;
    text-align: center;
    margin-bottom: 16px;
}

header p{
    color: #616161;
    font-weight: bold;
}

.search-box{
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 6px;
    width: 100%;
    overflow: hidden;
    max-width: 720px;
    margin-bottom: 16px;
    transition: all 0.3s ease;
}

.search-box input{
    display: block;
    appearance: none;
    -webkit-appearance: none;
    outline: none;
    border: none;
    padding: 16px;
    border-radius: 12px;
    width: 100%;
    transition: all 0.3s ease;
}

.search-box:focus-within{
    box-shadow: 0px 7px 29px 0px rgba(100, 100, 111, 0.2);
    transform: translateY(-3px);
}

.results{
    max-width: 768px;
    margin: 0 auto;
}

.result{
    width: 100%;
    padding: 16px;
    margin: 16px 0;
    background-color: #4c4c4c;
    border-radius: 14px;
    transition: all 0.3s ease;
}

.result:hover{
    box-shadow: 0px 7px 29px 0px rgba(100, 100, 111, 0.2);
}

.result h3{
    color: #ffffff;
    font-size: 28px;
    margin-bottom: 16px;
}

.result p{
    color: #fcfcfc;
    font-size: 18px;
    margin-bottom: 16px;
}

.result a{
    display: inline-block;
    padding: 12px;
    width: 100%;
    background-color: #3b3b3b;
    color: #fff;
    text-decoration: none;
    text-align: center;
    font-weight: 700;
    border-radius: 12px;
    transition: all 0.3s ease;
}


    </style>
   
</head>

<body>

    <div class="container">
        <header>
            <h1>Google's dad</h1>
            <form class="search-box">
                <input type="search" placeholder="ask plz?">
            </form>
            <p>Results Count : 0</p>
        </header>
        <div class="results"></div>
    </div>
   

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('.search-box');
    const input = form.querySelector('input[type="search"]');
    const resultsContainer = document.querySelector('.results');
    const resultsCounter = document.querySelector('header p');

    form.addEventListener('submit', function (event) {
        event.preventDefault();
        const searchTerm = input.value;
        if (searchTerm) {
            searchWikipedia(searchTerm);
        }
    });

    function searchWikipedia(searchTerm) {
        const url = `https://en.wikipedia.org/w/api.php?action=query&list=search&prop=info&inprop=url&utf8=&format=json&origin=*&srlimit=500&srsearch=${encodeURIComponent(searchTerm)}`;

        fetch(url).then(response => response.json()).then(data => {
            displayResults(data.query.search);
        }).catch(error => alert('Error : ' + error));
    }

    function displayResults(results) {
        resultsContainer.innerHTML = '';
        resultsCounter.textContent = `Results Count : ${results.length}`;
        results.forEach(result => {
            const resultElement = document.createElement('div');
            resultElement.className = 'result';
            resultElement.innerHTML = `

            <h3>${result.title}</h3>
            <p>${result.snippet}</p>
            <a href="https://en.wikipedia.org/?curid=${result.pageid}" target="_blank">know more nerd</a>
            `;
            resultsContainer.appendChild(resultElement);
        });
    }
});

    </script>
</body>

</html>
