<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Buttons with Background Image</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        
        .bg {
            background-image: url('a.png'); /* Replace with your image URL */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: blur 10s infinite;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .button-container a {
            display: block;
            width: 200px;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: rgb(255, 255, 255);
            border: 2px solid black;
            border-radius: 10px;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
        }
       
        .loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .progress-bar {
            width: 70%;
            height: 50px;
            background-color: #ddd;
            border-radius: 15px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            width: 0;
            background-color: #6fff00;
            border-radius: 15px;
            transition: width 10s linear;
        }
    </style>
</head>
<body>
    <div class="loader">
        
        <div class="progress-bar">
        .....connecting to akdimensia
            <div class="progress"></div>
        
        </div>
    </div>
    <div class="bg">
        <div class="button-container">
            <a href="i.html">Application</a>
            
            
           
            
            
        </div>
    </div>

    <script>
       
        window.addEventListener('load', () => {
            const progress = document.querySelector('.progress');
            const loader = document.querySelector('.loader');

            progress.style.width = '100%';

            setTimeout(() => {
                loader.style.display = 'none';
            }, 3000); // Match this duration with the blur animation
        });
    </script>
</body>
</html>
